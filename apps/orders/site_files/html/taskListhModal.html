<div id="taskListhModal" class="modal">
  <div class="col2"></div>
  <div class="modal-content col8">
    <div class="modal-header">
      <span class="close">&times;</span>
      <p>##word.All Tasks## <i class="fa fa-file"></i></p>
    </div>

    <div class="modal-body">
      <form class="form">
        <fieldset>
          <div class="table-responsive">
            <table class="table hover center bold">
              <tr>
                <th>##word.S/N##</th>
                <th>##word.User##</th>
                <th>##word.Execution Time##</th>
                <th>##word.Status##</th>
              </tr>
              <tr ng-repeat="t in item.taskList track by $index">
                <td class="bold ">{{$index + 1}}</td>
                <td>
                  {{t.user.email}}
                </td>
                <td>
                  <p ng-show="t.date">{{t.date | date:"dd / MM / yyyy"}}</p>
                  <p class="text-danger" ng-show="!t.date">##word.Not Existing##</p>
                </td>
                <td class="center">
                  <span class="text-success" ng-show="t.isDone">##word.Done##</span>
                  <span class="text-danger" ng-show="!t.isDone">##word.Not Done##</span>
              </td>
              </tr>
            </table>
          </div>
        </fieldset>
      </form>
    </div>

    <p class="error">{{error}}</p>

    <div class="modal-footer center">
   
      <i-button type="close" label="##word.Close##" onclick="site.hideModal('#taskListhModal')"> </i-button>
    </div>
  </div>
  <div class="col2"></div>
</div>
