<!DOCTYPE html>
<html lang="ar" ng-app="myApp">
  <head x-import="theme1/head.html">
    <style>
      .login-box {
        border: 2px solid var(--background1) !important;
        padding: 20px;
        border-radius: 30px;
        box-shadow: 1px 2px 3px 4px var(--background1) !important;
        background: var(--background2) !important;
        color: var(----color1) !important;
      }
      .register-btn {
        margin: 15px -7px 20px 0px;
        text-align-last: center;
        background: var(--button-background);
        color: var(--button-color);
        border: 1px solid black !important;
        border-radius: 5px;
        font-size: x-large;
      }
      .register-btn:hover {
        filter: brightness(1.1);
      }
    </style>
  </head>

  <body ng-controller="login">
    <header x-import="theme1/header.html"></header>
    <main>
      <div id="main-layout" class="container loaded" id="loginModal">
        <div class="row">
          <div class="row center">
            <div class="row">
              <h1 class="bold text-center color2">##word.Login##</h1>
            </div>

            <div class="row">
              <div class="col3"></div>
              <div class="col6 login-box">
                <i-control class="input-style" v="r" label="##word.Mobile Or Email##" ng-model="user.email"> </i-control>
                <i-control class="input-style pass" label="##word.Password##" type="password" v="r" ng-model="user.password"> </i-control>
                <i-checkbox class="" label="##word.Show Password##" ng-click="showPassword()" ng-model="show_password"> </i-checkbox>
                <button ng-click="login()" class="register-btn">##word.Login Now## <i class="fas fa-sign-in-alt"></i></button>
                <div class="row">
                  <form>
                    <p class="font-18">
                      <a href="/register1" class="hover-a"> ##word.Register New Account## </a>
                    </p>
                  </form>
                </div>
              </div>
              <div class="col3"></div>
            </div>

            <div class="row">
              <h2 class="bold center red">{{error}}</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4" x-import="theme1/footer.html"></footer>
    <div x-import="theme1/scripts.html"></div>
    <script x-import="theme1/login.js"></script>
  </body>
</html>
