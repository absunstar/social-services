<!DOCTYPE html>
<html lang="##session.language.id##" dir="##session.language.dir##" class="##session.language.dir##" ng-app="myApp">
  <head x-import="theme1/head.html">
    <style>
      .login-box {
        border: 2px solid var(--background1) !important;
        padding: 20px;
        border-radius: 30px;
        box-shadow: 1px 2px 3px 4px var(--background1) !important;
        background: var(--background2) !important;
        color: var(----color1) !important;
      }
      .register-btn {
        margin: 15px -7px 20px 0px;
        text-align-last: center;
        background: var(--button-background);
        color: var(--button-color);
        border: 1px solid black !important;
        border-radius: 5px;
        font-size: x-large;
      }
      .register-btn:hover {
        filter: brightness(1.1);
      }
    </style>
  </head>

  <body ng-controller="mainController">
    <header x-import="theme1/header.html"></header>
    <main>
      <div id="main-layout" class="container loaded" id="loginModal">
        <div class="row">
          <div class="row center">
           
            <div class="row">
              <div class="col3"></div>
              <div class="col6 login-box">
                <i-control v="r" label="##word.Email##" ng-model="user.email"> </i-control>
                <i-control class="password" label="##word.Password##" type="password" v="r" ng-model="user.password"> </i-control>
                <i-checkbox class="" label="##word.Show Password##" ng-click="showPassword()" ng-model="show_password"> </i-checkbox>
                <div class="row center">
                  <i-button type="login" ng-click="login()" label="##word.Login Now##"></i-button>
                </div>
                <div class="row center" >
                  <i-button type="new" ng-click="goToRegister()" label="##word.Register New Account##"></i-button>
                </div>
              </div>
              <div class="col3"></div>
            </div>

            <div class="row">
              <h2 class="bold center red">{{error}}</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4" x-import="theme1/footer.html"></footer>
    <div x-import="theme1/scripts.html"></div>
  </body>
</html>
