<!DOCTYPE html>
<html lang="##session.language.id##" dir="##session.language.dir##" class="##session.language.dir##" ng-app="myApp">
  <head x-import="theme1/head.html">
    <style>
      .alert-msg {
        font-size: x-large;
        color: white;
        padding: 10px;
        border-radius: 15px;
        text-align: center;
        background: linear-gradient(120deg, rgb(244 82 82) 0%, rgb(229 18 18 / 86%) 100%);
        margin: 10px;
      }
      .register-content {
        padding: 30px !important;
        /* background-color: #2087e74d; */
        border-radius: 10px;
      }
      .register-btn {
        margin: 15px -7px 20px 0px;
        text-align-last: center;
        background: var(--button-background);
        color: var(--button-color);
        border: 1px solid black !important;
        border-radius: 5px;
        font-size: x-large;
      }
      .register-btn:hover {
        filter: brightness(1.1);
      }
      .location-btn {
        width: 65% !important;
      }
      .user-place-type {
        text-align-last: center;
        width: 195px;
        height: 180px;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        font-size: 32px;
        margin: 35px;
        border-radius: 50%;
        /* border-color: #2087e7; */
        background: var(--background3);
        /* box-shadow: 3px 4px #2087e7ba; */
        color: var(--color3);
      }
      .user-place-type-select {
        color: white !important;
        background: grey !important;
        box-shadow: 1px 1px 5px 1px #1d1d1da6;
      }

      :root {
        --body-margin-top: 0px;
        --body-margin-bottom: 0px;
        --zoom: 100%;
        --fieldset-border: none;
        --fieldset-background: #fff;
      }

      .darkGray {
        color: #919191;
      }

      .input-style input {
        text-align: center;
      }

      .register-hide {
        display: none;
      }

      .img-country img {
        width: 44px;
        height: 40px;
        display: inline-block;
      }

      * {
        max-width: initial;
      }
      @media screen and (max-width: 480px) {
        /* .user-place-type {
          width: -webkit-fill-available;
        } */
      }
    </style>
  </head>

  <body ng-controller="mainController">
    <header x-import="theme1/header.html"></header>
    <main>
      <div class="row">
        <div class="col3"></div>
        <div class="col6">
          <div class="row">
            <fieldset>
              <legend>##word.Login Information##</legend>
              <div class="row">
                <i-control v="r" label="##word.Email##" ng-model="user.email"> </i-control>
                <i-control v="r" class="password" label="##word.Password##" type="password" ng-model="user.password"> </i-control>
                <i-control v="r" class="password" label="##word.Re-Password##" type="password" ng-model="user.rePassword"> </i-control>
                <i-checkbox class="right" label="##word.Show Password##" ng-change="showPassword()" ng-model="show_password"> </i-checkbox>
              </div>
            </fieldset>
            <fieldset>
              <legend>##word.Personal Data##</legend>
              <div class="row">
                <div class="col3"><i-image v="r" class="img128" ng-model="user.image"></i-image></div>
                <div class="col9">
                  <i-control v="r" label="##word.Full name##" ng-model="user.firstName"> </i-control>
                  <i-control v="r" label="##word.Mobile Number##" type="tel" ng-model="user.mobile"> </i-control>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="row center">
            <i-button type="new" ng-click="register(user)" label="##word.Create your Account## "></i-button>
          </div>
          <div class="row center">
            <i-button type="login" ng-click="gotoLogin()" label="##word.Existing User## ##word.Login Now##"></i-button>
          </div>
        </div>
        <div class="col3"></div>
      </div>

      <h2 class="bold center red">{{error}}</h2>

      <div id="alert" class="modal alert small" fixed>
        <div class="modal-content">
          <div class="modal-body">
            <h1 class="blue center">##word.The account is not activated, please contact support##</h1>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4" x-import="theme1/footer.html"></footer>
    <div x-import="theme1/scripts.html"></div>
  </body>
</html>
