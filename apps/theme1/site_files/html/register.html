<!DOCTYPE html>
<html lang="ar"  ng-app="myApp">
  <head x-import="theme1/head.html">
    <style>
      .alert-msg {
        font-size: x-large;
        color: white;
        padding: 10px;
        border-radius: 15px;
        text-align: center;
        background: linear-gradient(120deg, rgb(244 82 82) 0%, rgb(229 18 18 / 86%) 100%);
        margin: 10px;
      }
      .register-content {
        padding: 30px !important;
        /* background-color: #2087e74d; */
        border-radius: 10px;
      }
      .register-btn {
        margin: 15px -7px 20px 0px;
        text-align-last: center;
        background: var(--button-background);
        color: var(--button-color);
        border: 1px solid black !important;
        border-radius: 5px;
        font-size: x-large;
      }
      .register-btn:hover {
        filter: brightness(1.1);
      }
      .location-btn {
        width: 65% !important;
      }
      .user-place-type {
        text-align-last: center;
        width: 195px;
        height: 180px;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        font-size: 32px;
        margin: 35px;
        border-radius: 50%;
        /* border-color: #2087e7; */
        background: var(--background3);
        /* box-shadow: 3px 4px #2087e7ba; */
        color: var(--color3);
      }
      .user-place-type-select {
        color: white !important;
        background: grey !important;
        box-shadow: 1px 1px 5px 1px #1d1d1da6;
      }

      :root {
        --body-margin-top: 0px;
        --body-margin-bottom: 0px;
        --zoom: 100%;
        --fieldset-border: none;
        --fieldset-background: #fff;
      }

      .darkGray {
        color: #919191;
      }

      .input-style input {
        text-align: center;
      }

      .register-hide {
        display: none;
      }

      .img-country img {
        width: 44px;
        height: 40px;
        display: inline-block;
      }

      * {
        max-width: initial;
      }
      @media screen and (max-width: 480px) {
        /* .user-place-type {
          width: -webkit-fill-available;
        } */
      }
    </style>
  </head>

  <body ng-controller="register">
    <header x-import="theme1/header.html"></header>
    <main>
      <div class="row">
        <h1 class="bold text-center color2">##word.Register##</h1>
      </div>
  
      <div class="form" id="register">
        <div class="tabs">
          <div class="row" id="emailData">
            <div class="register-content">
              <div class="row">
                <div class="col6">
                  <i-control v="r" class="input-style" label="##word.Full name##" ng-model="user.firstName"> </i-control>
                  <i-control v="r" class="input-style" label="##word.Mobile Number##" type="tel" ng-model="user.mobile"> </i-control>
               
                  <i-list label="##word.Gender##" v="r" ng-model="user.gender" display="name" items="genderList"></i-list>
                  <i-list v="r" class="input-style" label="##word.Country##" ng-model="user.country" ng-change="getGovesList(user.country)" items="countriesList" display="name"></i-list>
                  <i-list v="r" label="##word.Governorate##" ng-change="getCitiesList(user.gov)" ng-model="user.gov" display="name" items="govesList"></i-list>
                  <i-list x-data="setting.citiesAndAreasShow" label="##word.City##" ng-model="user.city" ng-change="getAreasList(user.city)" items="citiesList" display="name"> </i-list>
                  <i-list x-data="setting.citiesAndAreasShow" label="##word.Area##" ng-model="user.area" items="areasList" display="name"> </i-list>
                  <i-control v="r" class="input-style" label="##word.Address##" ng-model="user.address"> </i-control>
               
                </div>
                <div class="col1"></div>
                <div class="col5">
                  <div class="row">
                    <p class="right-content label-color"><span class="red bold"> * </span> ##word.Profile Image##</p>
                    <i-image v="r" class="img256" ng-model="user.image"></i-image>
                  </div>
                  <br />
                  <i-control v="r" class="input-style" label="##word.Login E-mail Or Mobile##" ng-model="user.email"> </i-control>
                  <i-control v="r" class="pass input-style" label="##word.Password##" type="password" ng-model="user.password"> </i-control>
                  <i-control v="r" class="pass input-style" label="##word.Retype Password##" type="password" ng-model="user.rePassword"> </i-control>
                  <i-checkbox class="right" label="##word.Show Password##" ng-change="showPassword()" ng-model="show_password"> </i-checkbox>
                </div>
              </div>
  
              <p class="font-18">
                <a href="/login" class="hover-a mainColor"> ##word.Existing User## ##word.Login Now##</a>
              </p>
              <p class="alert-msg">##data.setting.registerAlert##</p>
              <button ng-click="register(user)" class="register-btn">##word.Create your Account## <i class="fa fa-user-plus"></i></button>
            </div>
          </div>
  
          <h2 class="bold center red">{{error}}</h2>
  
          <div id="main-layout" class="container">
            <div class="row" id="registersouqModal"></div>
          </div>
          <div id="alert" class="modal alert small" fixed>
            <div class="modal-content">
              <div class="modal-body">
                <h1 class="blue center">##word.The account is not activated, please contact support##</h1>
              </div>
            </div>
          </div>
          <div x-replace="mama-theme/footer.html"></div>
          <div x-import="mama-theme/scripts.html"></div>
          <script x-import="register/index.js"></script>
        </div>
      </div>
    </main>
    <footer class="py-4" x-import="theme1/footer.html"></footer>
    <div x-import="theme1/scripts.html"></div>
    <script x-import="theme1/register.js"></script>
  </body>
</html>
