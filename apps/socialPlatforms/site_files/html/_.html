<div ng-controller="socialPlatforms" class="loaded">
  <div class="row" x-permissions="socialPlatformsUi || socialPlatformsManage">
    <div x-import="socialPlatforms/modal.html"></div>
    <div x-import="socialPlatforms/modalSearch.html"></div>

    <div class="top-actions">
      <i-button type="add" x-permissions="socialPlatformsAdd || socialPlatformsManage" label="##word.New##" ng-click="showAdd()"></i-button>
      <i-button type="search" x-permissions="socialPlatformsSearch || socialPlatformsManage" label="##word.Active##" ng-click="searchAll(search={active:true})"></i-button>
      <i-button type="search" x-permissions="socialPlatformsSearch || socialPlatformsManage" label="##word.Not Active##" ng-click="searchAll(search={active:false})"></i-button>
    </div>

    <div class="row padding">
      <i-control ng-model="$search" x-permissions="socialPlatformsSearch || socialPlatformsManage"></i-control>
    </div>
    <div class="table-responsive">
      <table class="table hover bold" id="t1">
        <tr>
          <th class="w150">##word.Logo##</th>
          <th>##word.Name##</th>
          <th>##word.Link##</th>
          <th>##word.Status##</th>
          <th class="not-print">##word.Actions##</th>
        </tr>
        <tr ng-repeat="item in list | filter:$search">
          <td class="center">
            <i-image view class="logo center" ng-model="item.image"></i-image>
          </td>
          <td class="center">{{item.name}}</td>
          <td class="center blue">{{item.link}}</td>
          <td class="center">
            <span ng-show="item.active" class="text-success">##word.Active##</span>
            <span ng-show="!item.active" class="text-danger">##word.Not Active##</span>
          </td>

          <td class="center not-print">
            <i-button type="view" title="##word.View##" ng-click="showView(item)"></i-button>

            <i-button type="edit" x-permissions="socialPlatformsUpdate || socialPlatformsManage" title="##word.Edit##" ng-click="showUpdate(item)"></i-button>

            <i-button type="delete" x-permissions="socialPlatformsDelete || socialPlatformsManage" title="##word.Delete##" ng-click="showDelete(item)"></i-button>
          </td>
        </tr>
      </table>
    </div>
    <i-button x-permissions="socialPlatformsPrint || socialPlatformsManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
    <i-button x-permissions="socialPlatformsExport || socialPlatformsManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
  </div>
</div>
