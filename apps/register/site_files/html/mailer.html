<!DOCTYPE html>
<html lang="##session.language.id##" dir="##session.language.dir##" class="##session.language.dir##" ng-app="myApp">
  <head x-import="haraj/head.html">
   
    <style>
      * {
        max-width: initial;
      }
      :root {
        --body-margin-top: 0px;
        --body-margin-bottom: 0px;
        --zoom: 100%;
        --fieldset-border: none;
        --fieldset-background: #fff;
      }
      body {
        /* background-color: #bbb !important;
        background-image: url(/assets/palm.svg) !important; */
        background-color: #ecf9f6;
       /*  background-repeat: repeat !important; */
      }
    </style>
    <style x-lang="ar">
      .nav1 {
        flex-direction: initial;
        padding: 7px;
      }
      :root {
        --direction: rtl;
        --text-align: right;
        --float: right;
      }
    </style>
  </head>

  <body class="##session.lang## loaded" ng-controller="mailer">
    <div x-import="haraj/header.html"></div>

    <div id="main-layout" class="container">
      <div class="row">
        <h1 class="bold text-center">##word.mailer##</h1>
      </div>

      <div class="row">
        <table x-permissions="login" class="table hover bold" >
          <tr>
            <th>##word.name##</th>
            <th>##word.code##</th>
            <th>##word.type##</th>
          </tr>
          <tr ng-repeat="c in list">

            <td class="center title">{{c.mobile || c.email}}</td>
            <td class="center userPrint title">{{c.code}}</td>
            <td class="center">
              {{c.type}}
            </td>

          </tr>
        </table>
      </div>
    </div>
    <footer class="footer ng-scope" x-import="haraj/footer.html" ng-controller="footer_herag"></footer>
    <div x-import="haraj/scripts.html"></div>

    <script x-permissions="login" x-import="register/mailer.js"></script>
  </body>
</html>
