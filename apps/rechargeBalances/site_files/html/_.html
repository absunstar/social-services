<div ng-controller="rechargeBalances" class="loaded">
  <div class="row" x-permissions="rechargeBalancesUi || rechargeBalancesManage">
    <div x-import="rechargeBalances/modal.html"></div>
    <div x-import="rechargeBalances/modalSearch.html"></div>

    <div class="top-actions">
      <i-button type="add" x-permissions="rechargeBalancesAdd || rechargeBalancesManage" label="##word.New##" ng-click="showAdd()"></i-button>
      <i-button type="search" x-permissions="rechargeBalancesSearch || rechargeBalancesManage" label="##word.Active##" ng-click="searchAll(search={active:true})"></i-button>
      <i-button type="search" x-permissions="rechargeBalancesSearch || rechargeBalancesManage" label="##word.Not Active##" ng-click="searchAll(search={active:false})"></i-button>
      <i-button type="search" x-permissions="rechargeBalancesSearch || rechargeBalancesManage" label="##word.Advanced Search##" ng-click="$showAdvancedSearch = !$showAdvancedSearch"></i-button>
    </div>

    <fieldset ng-show="$showAdvancedSearch">
      <legend>##word.Advanced Search##</legend>
      <div class="row">
        <i-list class="col4" label="##word.User##" ng-get="getUsers($search)" ng-model="search.user" items="usersList" display="firstName"> </i-list>
        <i-list class="col4" label="##word.Type##" ng-model="search.type" primary="name" display="name" items="rechargeBalanceTypeList"></i-list>
        <i-list class="col4" label="##word.Payment Method##" ng-model="search.paymentMethod" primary="name" display="name" items="paymentMethodList"></i-list>
      </div>
    </fieldset>

    <div class="row">
      <i-control ng-model="$search" class="col8" label="##word.Search All##" x-permissions="rechargeBalancesSearch || rechargeBalancesManage"></i-control>
      <i-button type="search" x-permissions="rechargeBalancesSearch || rechargeBalancesManage" class="col2" label="##word.Search##" ng-click="getAll(search)"></i-button>
    </div>
    <div class="table-responsive">
      <table class="table hover bold" id="t1">
        <tr>
          <th>##word.User##</th>
          <th>##word.paymentMethod##</th>
          <th>##word.Type##</th>
          <th>##word.Price##</th>
          <th>##word.Status##</th>
          <th class="not-print">##word.Actions##</th>
        </tr>
        <tr ng-repeat="item in list | filter:$search">
          <td class="center">{{item.user.firstName}}</td>
          <td class="center">{{item.paymentMethod.name}}</td>
          <td class="center">{{item.type.name}}</td>
          <td class="center">{{item.price}}</td>
          <td class="center">
            <span ng-show="item.active" class="text-success">##word.Active##</span>
            <span ng-show="!item.active" class="text-danger">##word.Not Active##</span>
          </td>

          <td class="center not-print">
            <i-button label="##word.Approved##" ng-show="item.type.name == 'pending'" ng-click="updateType(item.id,'approved')"></i-button>
            <i-button label="##word.Rejected##" ng-show="item.type.name == 'pending'" ng-click="updateType(item.id,'rejected')"></i-button>
            <i-button type="view" title="##word.View##" ng-click="showView(item)"></i-button>
            <i-button type="edit" ng-show="item.type.name == 'pending'" x-permissions="rechargeBalancesUpdate || rechargeBalancesManage" title="##word.Edit##" ng-click="showUpdate(item)"></i-button>
            <i-button
              type="delete"
              ng-show="item.type.name == 'pending'"
              x-permissions="rechargeBalancesDelete || rechargeBalancesManage"
              title="##word.Delete##"
              ng-click="showDelete(item)"
            ></i-button>
          </td>
        </tr>
      </table>
    </div>
    <i-button x-permissions="rechargeBalancesPrint || rechargeBalancesManage" type="print" label="##word.Print##" onclick="site.print('#t1')"></i-button>
    <i-button x-permissions="rechargeBalancesExport || rechargeBalancesManage" type="export" label="##word.Export to excel##" onclick="export_to_xlsx('t1' , 'report_value_added.xlsx')"> </i-button>
  </div>
</div>
