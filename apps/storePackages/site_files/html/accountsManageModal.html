<div id="accountsManageModal" class="modal small">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <p>##word.Accounts Manage## <i class="fa fa-file"></i></p>
    </div>

    <div class="modal-body">
      <form class="form">
        
        <div class="row">
          <i-control type="number" v="r" class="col4" ng-model="item.price" label="##word.Package Price##"></i-control>
          <i-control type="number" v="r" class="col4" disabled ng-model="item.accountsPrice" label="##word.Accounts Price##"></i-control>
        </div>

        <fieldset>
          <legend>##word.Accounts##</legend>
          <div class="row">
            <i-control type="text" class="col8" ng-model="item.$email" ng-keydown="linkWithPackage($event,item.$email,'link')" label="##word.Email##"></i-control>
            <i-button type="search" class="col2" label="##word.Search##" ng-click="linkWithPackage({which :13},item.$email,'unlink')"> </i-button>
          </div>
          <h2 class="center">##word.Count## {{item.accountList.length}}</h2>
          <p class="error">{{errAccount}}</p>
          <div class="table-responsive">
            <table class="table hover center bold">
              <tr>
                <th>##word.Email##</th>
                <th>##word.Platform##</th>
                <th>##word.Price##</th>
                <th class="not-print">##word.Actions##</th>
              </tr>
              <tr ng-repeat="acc in accountList">
                <td class="center">{{acc.email}}</td>
                <td class="center">{{acc.socialPlatform.name}}</td>
                <td class="center">{{acc.price}}</td>
                <td>
                  <i-button type="delete" label="##word.Delete##" ng-click="removeAccount(acc)"></i-button>
                </td>
              </tr>
            </table>
          </div>
        </fieldset>
      </form>
    </div>

    <p class="error">{{error}}</p>

    <div class="modal-footer center">

      <i-button type="close" label="##word.Close##" onclick="site.hideModal('#accountsManageModal')"> </i-button>
    </div>
  </div>
  <div class="col2"></div>
</div>
