<div class="form" id="settingDefault">
  <div class="tabs">
    <div class="tabs-header full">
      <a class="tab-link inline-block" onclick="site.showTabContent(event, '#siteSettings')"> ##word.Site Settings## </a>
      <a class="tab-link inline-block" onclick="site.showTabContent(event, '#themePage')"> ##word.Theme Setting## </a>
      <a class="tab-link inline-block" onclick="site.showTabContent(event, '#blockPrograms')"> ##word.Block Programs## </a>
    </div>

    <div class="tabs-content">
      <div id="siteSettings" class="tab-content">
        <div class="article-part">
          <div class="row padding border margin"></div>

          <div class="row">
            <i-control class="col6" label="##word.Email##" ng-model="siteSetting.email"> </i-control>
            <i-control class="col6" label="##word.Whatsapp##" ng-model="siteSetting.whatsapp"> </i-control>
          </div>

          <div class="row">
            <i-control class="col6" label="##word.Support E-mail##" ng-model="siteSetting.supportEmail"> </i-control>
            <i-control class="col6" label="##word.Phone##" ng-model="siteSetting.phone"> </i-control>
          </div>

          <div class="row">
            <i-control class="col6" label="##word.Link## ##word.Google Store##" ng-model="siteSetting.googleStore"> </i-control>
            <i-control class="col6" label="##word.Link## ##word.Apple Store##" ng-model="siteSetting.appleStore"> </i-control>
          </div>
          <fieldset>
            <legend>##word.Social Media Accounts##</legend>
            <div class="row">
              <i-control class="col6" label="##word.Facebook Account##" ng-model="siteSetting.facebookAccount"> </i-control>
              <i-control class="col6" label="##word.Instagram Accouunt##" ng-model="siteSetting.instagramAccouunt"> </i-control>
            </div>

            <div class="row">
              <i-control class="col6" label="##word.Youtube Accouunt##" ng-model="siteSetting.youtubeAccouunt"> </i-control>
              <i-control class="col6" label="##word.Twitter Accouunt##" ng-model="siteSetting.twitterAccouunt"> </i-control>
            </div>

            <div class="row">
              <i-control class="col6" label="Snapchat" ng-model="siteSetting.snapAccouunt"> </i-control>
              <i-control class="col6" label="Linkedin" ng-model="siteSetting.linkedinAccouunt"> </i-control>
            </div>

            <div class="row">
              <i-control class="col6" label="Telegram" ng-model="siteSetting.telegramAccouunt"> </i-control>
              <i-control class="col6" label="Skype" ng-model="siteSetting.skypeAccouunt"> </i-control>
            </div>
          </fieldset>

          <fieldset>
            <div class="row">
              <div class="col9">
             
                <div class="row">
                  <i-control label="##word.Site Name##" class="col6" ng-model="siteSetting.siteName"> </i-control>
                  <i-control label="##word.Title Separator##" class="col6" ng-model="siteSetting.titleSeparator"> </i-control>
                </div>

                <div class="row">
                  <i-control label="##word.powerd By Full Link##" ng-model="siteSetting.powerByLink"> </i-control>
                </div>
                <div class="row">
                  <i-control label="##word.Site Slogan##" ng-model="siteSetting.siteSlogan"> </i-control>
                </div>
                <div class="row">
                  <i-control label="##word.Register Alert##" ng-model="siteSetting.registerAlert"> </i-control>
                </div>
                <div class="row">
                  <i-textarea ng-model="siteSetting.description" label="##word.Site Description##"> </i-textarea>
                </div>
              </div>

              <div class="col3">
                <div class="row">
                  <i-checkbox label="##word.Cities And Areas Show##" ng-model="siteSetting.citiesAndAreasShow"> </i-checkbox>
                </div>

                <div class="row">
                  <p class="right-content"><span class="red bold"> * </span> ##word.Site Logo##</p>
                  <i-image label="##word.Logo##" class="img128" ng-model="siteSetting.logo"></i-image>
                </div>

                <div class="row">
                  <p class="right-content"><span class="red bold"> * </span> ##word.Site Footer Logo##</p>
                  <i-image label="##word.Logo##" class="img128" ng-model="siteSetting.footerLogo"></i-image>
                </div>

                <div class="row">
                  <p class="right-content"><span class="red bold"> * </span> ##word.Banner##</p>
                  <i-image label="##word.Logo##" class="img128" ng-model="siteSetting.banner"></i-image>
                </div>

                <div class="row">
                  <p class="right-content"><span class="red bold"> * </span> ##word.Background Image##</p>
                  <i-image label="##word.Code Card##" class="img128" ng-model="siteSetting.backgroundImage"></i-image>
                </div>

            
              </div>
            </div>
          </fieldset>
        </div>
        <i-button type="save" label="##word.Save##" ng-click="saveSetting('#siteSettings')"></i-button>
      </div>

      <div id="themePage" class="tab-content">
        <div class="article-part">
          <div class="row">
            <div class="row padding margin border">
              <i-control v="r" class="col3" type="color" ng-model="siteSetting.siteBackground1" label="##word.Background## 1"></i-control>
              <i-control class="col3" type="color" ng-model="siteSetting.siteBackground2" label="##word.Background## 2"></i-control>
              <i-control class="col3" type="color" ng-model="siteSetting.siteBackground3" label="##word.Background## 3"></i-control>
              <i-control class="col3" type="color" ng-model="siteSetting.siteBackground4" label="##word.Background## 4"></i-control>
            </div>
            <div class="row padding margin border">
              <i-control class="col3" type="color" ng-model="siteSetting.siteColor1" label="##word.Color## 1"></i-control>
              <i-control class="col3" type="color" ng-model="siteSetting.siteColor2" label="##word.Color## 2"></i-control>
              <i-control class="col3" type="color" ng-model="siteSetting.siteColor3" label="##word.Color## 3"></i-control>
              <i-control class="col3" type="color" ng-model="siteSetting.siteColor4" label="##word.Color## 4"></i-control>
            </div>

            <div class="row padding margin border">
              <i-control class="col3" type="color" ng-model="siteSetting.siteButtonColor" label="##word.Button Color##"></i-control>
              <i-control class="col3" type="color" ng-model="siteSetting.siteButtonBackground" label="##word.Button Background##"></i-control>
              <i-control class="col3" type="color" ng-model="siteSetting.labelColor" label="##word.Label Color##"></i-control>
            </div>
          </div>
        </div>
        <i-button type="save" label="##word.save##" ng-click="saveSetting('#themePage')"> </i-button>
      </div>

      <div id="blockPrograms" class="tab-content">
        <div class="article-part">
          <div class="row">
            <fieldset>
              <legend>
                ##word.Programs Names##
                <i-button type="push" ng-click="addBlockPrograms()"></i-button>
              </legend>
              <div class="row" ng-repeat="i in siteSetting.blockPrograms.programsNamesList track by $index">
                <i-control type="text" class="col9" ng-model="i.name"> </i-control>
                <i-button type="delete" class="col2" label="##word.delete##" ng-click="siteSetting.blockPrograms.programsNamesList.splice($index,1)"> </i-button>
              </div>
            </fieldset>
          </div>
        </div>
        <i-button type="save" label="##word.save##" ng-click="saveSetting('#blockPrograms')"> </i-button>
      </div>
    </div>
  </div>
</div>
